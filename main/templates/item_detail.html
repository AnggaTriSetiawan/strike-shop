{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>â† Back to Item List</button></a></p>

<h1>{{ item.name }}</h1>
<p>
    <b>{{ item.get_category_display }}</b>
    {% if item.is_featured %} 
    | 
    <b>Featured</b>
    {% endif %}
    | 
    <b>Views: {{ item.views }}</b>
</p>

{% if item.thumbnail %}
<img src="{{ item.thumbnail }}" alt="Item thumbnail" width="300">
<br /><br />
{% endif %}

<p>{{ item.description }}</p>

{% endblock content %}
